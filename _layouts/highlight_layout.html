<!DOCTYPE html>
<html>
<head>
  <title>{{ page.title }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('{{ page.background_image }}');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .highlight {
      position: absolute;
      border: 2px solid red; /* Change the border style as needed */
      background-color: rgba(255, 0, 0, 0.3); /* Adjust the background color and opacity as needed */
    }
  </style>
</head>
<body>
  {% if page.highlighted_areas %}
    {% assign selected_areas = page.highlighted_areas | split: ',' %}
    {% for area_id in selected_areas %}
      {% assign area_info = site.data.highlight_areas | where: "id", area_id | first %}
      {% if area_info %}
        <div class="highlight" style="top: {{ area_info.top }}px; left: {{ area_info.left }}px; width: {{ area_info.width }}px; height: {{ area_info.height }}px;"></div>
      {% endif %}
    {% endfor %}
  {% endif %}
</body>
</html>
